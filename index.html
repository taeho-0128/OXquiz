<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장애인 인식 개선 OX 퀴즈</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    .hidden { display: none; }
    .question-box { margin: 30px auto; max-width: 600px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; cursor: pointer; }
    .ox-buttons { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
    .explanation { margin-top: 20px; font-size: 16px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
    .result { font-size: 24px; font-weight: bold; margin-top: 30px; }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>장애인 인식 개선 OX 퀴즈</h1>
    <p>정답을 모두 맞추신 분께는 선물을 드려요! 🎁</p>
    <button onclick="startQuiz()">시작하기</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div class="question-box">
      <h2 id="question-text"></h2>
      <div class="ox-buttons">
        <button onclick="submitAnswer('O')">⭕</button>
        <button onclick="submitAnswer('X')">❌</button>
      </div>
      <div id="feedback" class="hidden">
        <p id="answer-result"></p>
        <div class="explanation" id="explanation"></div>
        <button onclick="nextQuestion()">다음</button>
      </div>
    </div>
  </div>

  <div id="result-screen" class="hidden">
    <div class="result">
      당신은 <span id="score"></span>/5 문제를 맞췄습니다! 🎉
      <div id="congrats-message" class="hidden">축하드립니다! 🎁 선물을 받아가세요!</div>
    </div>
    <br />
    <button onclick="restartQuiz()">다시 하기</button>
  </div>

  <script>
    const questions = [
      {
        question: "1) 한국의 장애인 비율은 약 5%이다.",
        answer: "O",
        explanation:
          "보건복지부와 통계청에 따르면 2023년 기준, 등록장애인 수는 약 264만 명으로 전체 인구의 약 <b>5.1%</b>에 해당합니다."
      },
      {
        question: "2) 대부분의 발달장애인(약 70%)은 언어로 의사소통이 어렵다.",
        answer: "X",
        explanation:
          "30%의 발달 장애인이 언어(구어)로 의사소통이 어렵고 나머지 70%는 가능하다고 합니다."
      },
      {
        question: "3) 발달장애인은 사회생활이나 직장생활을 할 수 없다.",
        answer: "X",
        explanation:
          "발달장애인도 적절한 교육, 훈련, 지원이 제공되면 사회생활이나 직장생활에 충분히 참여할 수 있습니다. 2020년 보건복지부 발달장애인 실태조사에 따르면, 발달장애인의 <b>고용률은 약 22.1%</b>로, 다소 낮지만 직업재활시설, 보호 고용, 자립지원센터 등을 통해 실제로 많은 이들이 직장생활을 하고 있음이 확인됩니다."
      },
      {
        question:
          "4) 장애인 전용 주차구역은 ‘장애인자동차 표지'가 없는 차량도 10분이내로는 사용이 가능하다.",
        answer: "X",
        explanation:
          "장애인 전용 주차구역은 단순히 ‘우선 순위’가 아니라 법적으로 지정된 전용 공간입니다. ‘장애인자동차 표지’를 부착하고, 보행상 장애가 있는 등록장애인이 탑승한 차량만 이용할 수 있으며, 위반 시 10만 원의 과태료가 부과됩니다. 또한, 장애인의 출입 접근권 보장을 위한 최소한의 배려 공간이므로, \"잠깐이면 괜찮다\"는 생각도 불법 행위에 해당합니다."
      },
      {
        question: "5) 장애인을 발견하면 일단 도와주는게 좋다.",
        answer: "X",
        explanation:
          "장애인의 자율성과 존엄성을 존중하는 것이 중요합니다. 먼저 “도움이 필요하신가요?”라고 묻고, 요청이 있을 경우에만 지원하는 것이 바람직한 태도입니다. <br/>출처: UN 장애인권리협약(CRPD) / 한국장애인개발원 「장애 인식 개선 교재」"
      }
    ];

    let currentIndex = 0;
    let correctCount = 0;

    function startQuiz() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("feedback").classList.add("hidden");
    }

    function submitAnswer(choice) {
      const q = questions[currentIndex];
      const isCorrect = q.answer === choice;
      if (isCorrect) correctCount++;
      document.getElementById("answer-result").textContent = isCorrect
        ? `정답입니다! 😄 정답: ${q.answer}`
        : `틀렸습니다. 😢 정답: ${q.answer}`;
      document.getElementById("explanation").innerHTML = q.explanation;
      document.getElementById("feedback").classList.remove("hidden");
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= questions.length) {
        showResult();
      } else {
        showQuestion();
      }
    }

    function showResult() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");
      document.getElementById("score").textContent = correctCount;
      if (correctCount === questions.length) {
        document.getElementById("congrats-message").classList.remove("hidden");
      } else {
        document.getElementById("congrats-message").classList.add("hidden");
      }
    }

    function restartQuiz() {
      currentIndex = 0;
      correctCount = 0;
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
    }
  </script>
</body>
</html>
